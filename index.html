
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>深蓝伴侣 (DeepBlue Mate)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        // 兼容处理：防止 process 未定义导致崩溃
        window.process = window.process || { env: {} };
    </script>
    <style>
        :root {
            --neon-cyan: #00E5FF;
            --warning-orange: #FF3D00;
            --bg-deep: #0B1021;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-deep);
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        /* FUI Background Layer */
        .fui-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 229, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 61, 0, 0.02) 0%, transparent 40%),
                var(--bg-deep);
        }
        .fui-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
        /* Decoy Data Text Animation */
        .decoy-data {
            position: fixed;
            font-family: 'JetBrains Mono';
            font-size: 8px;
            color: rgba(0, 229, 255, 0.05);
            pointer-events: none;
            z-index: -1;
            white-space: pre;
            line-height: 1.2;
            animation: drift 20s linear infinite alternate;
        }
        @keyframes drift {
            from { transform: translateY(0); }
            to { transform: translateY(-50px); }
        }

        /* Glassmorphism V2 */
        .glass {
            background: rgba(11, 16, 33, 0.6);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        /* FUI Corners */
        .corner {
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: var(--neon-cyan);
            border-style: solid;
            opacity: 0.6;
        }
        .corner-tl { top: 0; left: 0; border-width: 1px 0 0 1px; }
        .corner-tr { top: 0; right: 0; border-width: 1px 1px 0 0; }
        .corner-bl { bottom: 0; left: 0; border-width: 0 0 1px 1px; }
        .corner-br { bottom: 0; right: 0; border-width: 0 1px 1px 0; }

        .scanline::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 229, 255, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--neon-cyan); border-radius: 2px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="fui-bg scanline">
    <div class="fui-grid"></div>
    <div class="decoy-data" style="top: 10%; left: 5%;">
0XF4A2 [STATUS_OK]
LAT: 34.551N
LNG: 129.442E
SYS_LOAD: 2.44%
    </div>
    <div class="decoy-data" style="bottom: 10%; right: 5%;">
S_VOLT: 224V
FREQ: 60HZ
ENC_ROT: 1200
TEMP_CORE: 42C
    </div>
    <div id="root" class="h-full w-full relative z-10"></div>
    <!-- 显式挂载 React 入口脚本 -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
